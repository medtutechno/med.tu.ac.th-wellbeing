<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <meta name="keywords" content="MedTU, Wellbeing Center, สุขภาพจิต, ศูนย์สุขภาพ, ตรวจสุขภาพจิต, คำปรึกษาสุขภาพจิต, ประเมินสุขภาพจิต">

    <meta name="theme-color" content="#28bf7e">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">

    <!-- ✅ Open Graph Tags (รองรับ LINE, Facebook, Twitter และอื่น ๆ) -->
    <meta property="og:title" content="MedTU Wellbeing Center - ศูนย์ดูแลสุขภาพจิตครบวงจร">
    <meta property="og:description" content="ดูแลสุขภาพจิตและสุขภาพกายด้วยการประเมินและคำปรึกษาจากผู้เชี่ยวชาญ">
    <meta property="og:image" content="<%= BASE_URL %>logo.png"> <!-- แนะนำใช้ขนาด 1200x630px -->
    <meta property="og:url" content="https://yourdomain.com">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="th_TH">

    <!-- ✅ Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MedTU Wellbeing Center - ศูนย์ดูแลสุขภาพจิตครบวงจร">
    <meta name="twitter:description" content="ดูแลสุขภาพจิตและสุขภาพกายด้วยการประเมินและคำปรึกษาจากผู้เชี่ยวชาญ">
    <meta name="twitter:image" content="<%= BASE_URL %>logo.png">

    <title>MedTU Wellbeing Center</title>
</head>
